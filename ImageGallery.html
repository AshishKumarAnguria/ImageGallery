    <link rel="stylesheet" type="text/css" href="lightbox.css/">
    <style>
        .responsive {
            
            float: left;
            width: 24.99999%;
        }

            .responsive {

                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }
    </style>
    
   
    
    

</head>
